<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Pattern Primer</title>
<link rel="stylesheet" href="../css/style.css">
<style>
.pattern {
    clear: both;
    overflow: hidden;
}
.pattern .display {
    width: 65%;
    float: left;
}
.pattern .source {
    width: 30%;
    float: right;
    border-right: 1px solid #ccc;
    padding-right:30px;
}
.pattern .source textarea {
    width: 90%;
}
</style>
</head>
<body>
<div class="pattern"><div class="display"><label>Testing</label>
<input type="text" name="text" />
</div><div class="source"><textarea rows="6" cols="30">&lt;label>Testing&lt;/label>
&lt;input type=&quot;text&quot; name=&quot;text&quot; />
</textarea></div></div></body></html>
